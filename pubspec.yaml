name: gocart
description: A beautiful Glovo-like e-commerce Flutter application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Image Handling
  image_picker: ^1.0.4
  cloudinary_public: ^0.21.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # M-Pesa Integration (via Node.js backend)
  url_launcher: ^6.2.1
  
  # Utils
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/